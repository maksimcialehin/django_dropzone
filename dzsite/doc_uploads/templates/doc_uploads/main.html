{% extends 'doc_uploads/_base.html' %}

{% block title %}
Upload docs
{% endblock title %}

{% block content %}
<div class="container">
    <form action="upload/" method="POST" class="dropzone" id="my-awesome-dropzone">
        {% csrf_token %}
        <div class="fallback">
            <input type="file" accept=".jpg, .jpeg, .png" name="file" multiple/>
        </div>

    </form>
</div>

{% endblock content %}
